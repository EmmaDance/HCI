<!DOCTYPE html>
<html lang="en">
<head>

    <title>Invata cifrele</title>
    <link rel="stylesheet" href="css/learn_digits.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/learn_digits.js"></script>
</head>
<body >

    <div class="learn">
        <div class="numar">
           <div>
                <img src="images/2.png" alt="cifra" class="cifra" id="cifra">
                <img src="images/play_game.png" alt="play" id="play">
           </div>
        
            <div>
                    <img alt="simbol pentru cifra" class="imagine" id="imagine">
            </div>
        
        </div>
        
       
        <div class="divpanza">
            <img src="images/panza.webp" alt="panza de paianjen" id="panza">
            <div id="elefanti">
                    <img src="images/elefant.png" alt="elefant" id="elefant1" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant2" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant3" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant4" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant5" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant6" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant7" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant8" class="elefant">
                    <img src="images/elefant.png" alt="elefant" id="elefant9" class="elefant">
            </div>
        </div>

        <div class="exit">
                <div>
                    <img src="images/exit.png" alt="exit" onclick="home()" class="button_exit">
                    <img src="images/next.png" alt="next" onclick="go_to_game()" class="button_next">
                </div>
              
        </div>
    </div>
    <img id="confetti" src="images/confetti.png" alt="confetti">

</html>
